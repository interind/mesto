<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 maximum-scale=1">
  <meta name="description" content="пороектная работа №4 Александра Банных на Яндекс.Практикуме">
  <meta name="author" content="Александр Банных">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="./images/header/logo-fon.svg" alt="Логотип">
    </header>
    <section class="profile page__profile">
      <img class="profile__avatar" src="./images/profile/avatar/image_.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__title">
          Александр
        </h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">
          студент
        </p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="popup">
      <form class="popup__container" name="popup">
        <h2 class="popup__title">
          Редактировать форму
        </h2>
        <input class="popup__input-name" type="text" placeholder="Александр">
        <input class="popup__input-job" type="text" placeholder="студент">
        <button class="popup__button-submit" type="submit">Сохранить</button>
        <button class="popup__button-close"></button>
      </form>
    </section>
    <section class="elements page__elements">
      <div class="element">
        <img class="element__pic" src="./images/elements/tambov__road.jpg" alt="Дорога на Тамбов">
        <ul class="element__info">
          <li class="element__list">
            <h2  class="element__title">
              Трасса Тамбов
            </h2>
          </li>
          <li class="element__list">
            <button class="element__heart"></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/elements/krym.jpg" alt="Крым">
        <ul class="element__info">
          <li class="element__list">
            <h2 class="element__title">
              Крым
            </h2>
          </li>
          <li class="element__list">
            <button class="element__heart"></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/elements/sochi.jpg" alt="Сочи">
        <ul class="element__info">
          <li class="element__list">
            <h2 class="element__title">
              Сочи
            </h2>
          </li>
          <li class="element__list">
            <button class="element__heart"></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/elements/piter.jpg" alt="Санкт-Петербург">
        <ul class="element__info">
          <li class="element__list">
            <h2 class="element__title">
              Санкт-Петербург
            </h2>
          </li>
          <li class="element__list">
            <button class="element__heart"></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/elements/eburg.jpg" alt="Екатеринбург">
        <ul class="element__info">
          <li class="element__list">
            <h2 class="element__title">
              Екатеринбург
            </h2>
          </li>
          <li class="element__list">
            <button class="element__heart"></button>
          </li>
        </ul>
      </div>
      <div class="element">
        <img class="element__pic" src="./images/elements/moscow.jpg" alt="Москва">
        <ul class="element__info">
          <li class="element__list">
            <h2 class="element__title">
              Москва
            </h2>
          </li>
          <li class="element__list">
            <button class="element__heart"></button>
          </li>
        </ul>
      </div>
    </section>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy;2020 Mesto Russia
      </p>
    </footer>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
