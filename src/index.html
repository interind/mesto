<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale= 1, maximum-scale= 1">
  <meta name="description" content="пороектная работа [4, 5, 6, 7, 8, 9] Александра Банных на Яндекс.Практикуме">
  <meta name="author" content="Александр Банных">
  <link rel="icon" href="./images/russia.png" type="image/png">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img class="logo header__logo" src="./images/header/logoFon.svg" alt="Логотип">
    </header>
    <section class="profile page__profile">
      <img class="profile__avatar" src="./images/profile/avatar/image_.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__title" title="#">Александр</h1>
        <button class="profile__edit-button" type="button" title="изменить данные профиля"></button>
        <p class="profile__subtitle" title="#">студент</p>
      </div>
      <button class="profile__add-button" type="button" title="добавить картинки"></button>
    </section>
    <div class="elements page__elements">
    </div>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy;2020 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_profile">
      <form class="popup__container popup__container_type_profile" name="formProfile" novalidate>
        <h2 class="popup__title">
          Редактировать форму
        </h2>
        <input class="popup__input" id="input-name" type="text" name="name" minlength="2" maxlength="40" placeholder="Имя" required>
        <div class="popup__error"><span class="popup__input-error" id="input-name-error"></span></div>
        <input class="popup__input" id="input-job" type="text" name="job" minlength="2" maxlength="200" placeholder="Профессия" required>
        <div class="popup__error"><span class="popup__input-error" id="input-job-error"></span></div>
        <button class="popup__button-submit" type="submit" title="сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" title="закрыть"></button>
      </form>
    </div>
    <div class="popup popup_type_card">
      <form class="popup__container popup__container_type_card" name="formCard" novalidate>
        <h2 class="popup__title">
          Новое место
        </h2>
        <input class="popup__input" type="text" placeholder="Название" id="input-place" name="place" minlength="1" maxlength="30" required>
        <div class="popup__error"><span class="popup__input-error" id="input-place-error"></span></div>
        <input class="popup__input" type="url" placeholder="Ссылка на картинку" id="input-card" name="card" required>
        <div class="popup__error"><span class="popup__input-error" id="input-card-error"></span></div>
        <button class="popup__button-submit" type="submit" title="сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" title="закрыть"></button>
      </form>
    </div>
    <div class="popup popup_type_avatar">
      <form class="popup__container popup__container_type_avatar" name="formAvatar" novalidate>
        <h2 class="popup__title">
          Обновить аватар
        </h2>
        <input class="popup__input" type="url" placeholder="Ссылка на картинку" id="input-avatar" name="avatar" required>
        <div class="popup__error"><span class="popup__input-error" id="input-avatar-error"></span></div>
        <button class="popup__button-submit" type="submit" title="сохранить">Сохранить</button>
        <button class="popup__button-close" type="button" title="закрыть"></button>
      </form>
    </div>
    <div class="popup popup_type_trash">
      <form class="popup__container popup__container_type_trash" name="formTrash" novalidate>
        <h2 class="popup__title">
          Вы уверены?
        </h2>
        <button class="popup__button-submit" type="submit" title="Да">Да</button>
        <button class="popup__button-close" type="button" title="закрыть"></button>
      </form>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__zoom">
          <img class="popup__pic" src="#" alt="#">
          <span class="popup__place-pic"></span>
        <button class="popup__button-close" type="button" title="закрыть"></button>
      </div>
    </div>
    <template id="card">
      <div class="element">
        <img class="element__pic">
        <button class="element__button-trash" type="button"></button>
        <div class="element__info">
          <h2  class="element__title" title="#">
          </h2>
          <button class="element__button-like element__button-like_color_white" type="button">
            <span class="element__counter-like">0</span>
          </button>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
